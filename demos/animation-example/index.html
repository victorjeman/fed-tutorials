<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scroll Top Example</title>
  <link rel="stylesheet" href="app.css">
</head>

  <body>

    <section class="c-section">

      <div class="[ c-rectangle ] [ js-rectangle ]"></div>

      <button class="[ c-toggle-animation c-toggle-animation--diagonal ] [ js-toggle-diagonal ] ">
        Animate diagonal
      </button>

      <button class="[ c-toggle-animation c-toggle-animation--vertical ] [ js-toggle-vertical ] ">
        Animate vertical
      </button>

      <button class="[ c-toggle-animation c-toggle-animation--reset ] [ js-reset-animation ] ">
        Reset animation
      </button>

    </section>

  </body>

  <script type="text/javascript" src="../dependencies/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

</html>
